<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Label</h1>
            <div class="col-md-6">
                <h3>.label-default</h3>
                <div class="label-default">
                    Trả góp 0%
                </div>
            </div>
            <div class="col-md-6">
                <h3>.label--bold</h3>
                <div class="label-bold">
                    Khuyến Mại
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <h3>Header From Group</h3>
                <div class="form-group">
                    <div class="form-group__case">
                        <span>
                            Hà Nội
                            <i class="fa fa-map-marker"></i>
                        </span>
                        <span>254 Cầu Giấy</span>
                    </div>
                    <div class="form-group__icon">
                        <i class="fa fa-search"></i>
                    </div>
                    <input class="form-group__input" type="text" />

                </div>
            </div>
            <div class="col-md-8">

            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3>Button location</h3>
                <a href="#" class="button-location">254 Cầu Giấy</a>
            </div>
            <div class="col-md-4">
                <h3>Button Default</h3>
                <a href="#" class="button--default">Xem Chi Tiết</a>
            </div>
            <div class="col-md-4">
                <h3>Button bold</h3>
                <a href="#" class="button--bold">iPhone XS Max</a>
            </div>
        </div>
    </div>
